<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../../css/common/base.css">
    <link rel="stylesheet" href="../../css/live-room/live-host.css">
	<title>live-host</title>
</head>

<body>
    <p class="live-host-living" id="live-host-living">直播中......</p>
	<div class="live-host clearfix" id="live-Host">
    	
        <img id="live-host-switch-button" src="../../images/live-room/playbtn.png" class="live-host-play live-host-bottom-first-img"/>
        <img id="live-host-video-button" src="../../images/live-room/viedeo-2.png" class="live-host-play"/>
        <img id="live-host-suspended-button" src="../../images/live-room/playbtn4.png" class="live-host-play live-host-stop"/>
       
        
        <marquee class="live-host-input" behavior="scroll" scrollamount="5"> 
            <a href="javascript:;"　target=_blank>小智：游戏太精彩了！</a>
            <a href="javascript:;"　target=_blank>传奇：主播好厉害... ...</a>
            <a href="javascript:;"　target=_blank>黄埔长恨：主播好霸气！</a>
            <a href="javascript:;"　target=_blank>尘若冰封：美呆了！！！</a>
            <a href="javascript:;"　target=_blank>呵呵哒：精彩瞬间 ~ ~ </a>
        </marquee>
        
        <img src="../../images/common/close.png" class="live-host-closeBtn" id="live-host-close"/>
    </div>
    <div class="live-host-bottom-box-switch" id="live-host-hide">
        <img src="../../images/live-room/hide.png"/>
    </div>
    











<script src="../../js/common/jquery-3.0.0.min.js"></script>
<script src="../../js/live-room/live-host.js"></script>

</html>
