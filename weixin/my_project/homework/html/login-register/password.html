<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="../../css/common/base.css">
<link rel="stylesheet" href="../../css/login-register/password.css">
<title>password</title>
</head>

<body>
	<div class="password" id="PasswordBox">
		<div class="password_box_header">
        	<h3 class="font_style">忘记密码</h3>
            <a href="login.html">
            	<img src="../../images/common/close.png"/>
            </a>
        </div>
		<div class="password_content">
			<ul>
				<li>
					<img src="../../images/login-register/username.png" class="password_icon"/>
					<input type="text" placeholder="手机号找回" id="password-cellnum"/>
				</li>
				<li>
					<img src="../../images/login-register/identyCode.png" class="password_icon"/>
					<input type="text" placeholder="请输入验证码" id="password-inputCode"/>
					<input type="button" value="获取验证码" class="pass_btn" id="password-getCode"/>
				</li>
				<li>
					<img src="../../images/login-register/userKey.png" class="password_icon"/>
					<input type="password" placeholder="请输入新密码" id="password-inputNew"/>
				</li>
				
			</ul>
		</div>
		<div class="password_footer">
			<input type="submit" value="重置密码" class="pass_resize_btn" id="password-reset">
		</div>
	
	</div>
</body>
</html>
